CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_BT_DEVICE_NAME_MAX=30

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y


# ZMKがニッケル水素電池のプロファイルを使用するように設定
CONFIG_ZMK_BATTERY_PROFILE_VOLTAGE_LEVELS_NIHM=y

# 2本直列のエネループ（NiMH）の電圧レベルをパーセントにマッピング
# 電圧はmV単位で記述
CONFIG_ZMK_BATTERY_LEVEL_10=2200
CONFIG_ZMK_BATTERY_LEVEL_20=2300
CONFIG_ZMK_BATTERY_LEVEL_30=2400
CONFIG_ZMK_BATTERY_LEVEL_40=2500
CONFIG_ZMK_BATTERY_LEVEL_50=2600
CONFIG_ZMK_BATTERY_LEVEL_60=2640
CONFIG_ZMK_BATTERY_LEVEL_70=2680
CONFIG_ZMK_BATTERY_LEVEL_80=2720
CONFIG_ZMK_BATTERY_LEVEL_90=2760
CONFIG_ZMK_BATTERY_LEVEL_100=2800

# 満充電と空の状態の電圧を定義
CONFIG_ZMK_BATTERY_FULL_MV=2800
CONFIG_ZMK_BATTERY_EMPTY_MV=2000

# バッテリーレポートの間隔（ms）
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60000
