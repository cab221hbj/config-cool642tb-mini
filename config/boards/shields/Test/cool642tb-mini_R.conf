CONFIG_ZMK_KEYBOARD_NAME="cool642tb-mini"


CONFIG_ZMK_MOUSE=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

CONFIG_BT_DEVICE_NAME_MAX=30


CONFIG_SPI=y
CONFIG_INPUT=y

CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=600
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_180=y
# CONFIG_PMW3610_SNIPE_CPI=800
# CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_FORCE_AWAKE=n
CONFIG_PMW3610_POLLING_RATE_125_SW=y
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=500

CONFIG_PMW3610_MOVEMENT_THRESHOLD=2

CONFIG_PMW3610_SMART_ALGORITHM=y

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n 


# ZMKがニッケル水素電池のプロファイルを使用するように設定
CONFIG_ZMK_BATTERY_PROFILE_VOLTAGE_LEVELS_NIHM=y

# 2本直列のエネループ（NiMH）の電圧レベルをパーセントにマッピング
# 電圧はmV単位で記述
CONFIG_ZMK_BATTERY_LEVEL_10=2200
CONFIG_ZMK_BATTERY_LEVEL_20=2300
CONFIG_ZMK_BATTERY_LEVEL_30=2400
CONFIG_ZMK_BATTERY_LEVEL_40=2500
CONFIG_ZMK_BATTERY_LEVEL_50=2600
CONFIG_ZMK_BATTERY_LEVEL_60=2640
CONFIG_ZMK_BATTERY_LEVEL_70=2680
CONFIG_ZMK_BATTERY_LEVEL_80=2720
CONFIG_ZMK_BATTERY_LEVEL_90=2760
CONFIG_ZMK_BATTERY_LEVEL_100=2800

# 満充電と空の状態の電圧を定義
CONFIG_ZMK_BATTERY_FULL_MV=2800
CONFIG_ZMK_BATTERY_EMPTY_MV=2000

# バッテリーレポートの間隔（ms）
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60000

